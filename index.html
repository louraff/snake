<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="snake.js" charset="utf-8"></script>
    <title>SNAKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Cabin+Sketch&family=Frijole&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Snakes on a Plane</h1>
      <h2>WHEN SERPENTS RISE, HUMANS FALL.</h2>

      <div id="start-screen">press any key to start</div>

      <div class="container hide">
        <div id="score-wrapper">
          <div id="score"></div>
          <div id="high-score"></div>
        </div>

        <main class="grid-wrapper">
          <section class="grid"></section>
        </main>
        <div class="special-food-wrapper">
          <p class="pilot-message" style="display: none">
            Eat the pilot for extra points!
          </p>
        </div>
        <div id="gameover-screen" style="display: none">
          <h1 class="gameover">Game Over!</h1>
          <div class="leaderboard">
            <h2 id="gameover-score"></h2>
            <h2 id="gameover-high-score"></h2>
            <h2 id="gameover-world-record"></h2>
          </div>
          <button id="restart-button">Try Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
